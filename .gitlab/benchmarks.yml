variables:
  BASE_CI_IMAGE: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/relenv-microbenchmarking-platform:dd-trace-js-experimental-5

benchmarks:
  stage: benchmarks
  when: on_success
  tags: ["runner:apm-k8s-tweaked-metal"]
  image: $BASE_CI_IMAGE
  interruptible: true
  timeout: 1h
  script:
    - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/".insteadOf "https://github.com/DataDog/"
    - git clone --branch dyurchenko/test-s3 https://github.com/DataDog/relenv-microbenchmarking-platform /platform && cd /platform
    - source ./steps/install-base-deps.sh
    - ./steps/capture-hardware-software-info.sh
    - ./steps/upload-results-to-s3.sh
  variables:
    UPSTREAM_PROJECT_ID: $CI_PROJECT_ID
    UPSTREAM_PROJECT_NAME: $CI_PROJECT_NAME
    UPSTREAM_BRANCH: $CI_COMMIT_REF_NAME
    UPSTREAM_COMMIT_SHA: $CI_COMMIT_SHA

    KUBERNETES_SERVICE_ACCOUNT_OVERWRITE: dd-trace-js
    FF_USE_LEGACY_KUBERNETES_EXECUTION_STRATEGY: "true"
